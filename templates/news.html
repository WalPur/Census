<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="stylesheet" href="{% static "styles/mainStyle.css" %}">
	<title>Census - сайт переписи населения</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0">
</head>
<body>
	<div id="main">
		<aside>
			<img class="avatar" src="{% static "images/Иконка.png" %}">

			<nav>
				<div class="navBar"><a href="/">Личный кабинет</a></div>
				<div class="navBar"><a href="/bonus">Ваши бонусы</a></div>
				<div class="navBar"><a href="/info">Доп. инфо</a></div>
				<div class="navBar active"><a href="/news">Новостная лента</a>
		</aside>

		<div id="rightPage">

			<header>
				<div class="leftHeader"><img class="logo" src="{% static "images/лого.png" %}" alt=""></div>
				<div class="rightHeader"><img class="bonusButton" src="{% static "images/present.svg" %}"></div>
			</header>

			<section style="min-height: 700px;">

				<iframe src="https://www.rbc.ru/" width="100%" height="700px"></iframe>

			</section>
		</div>
	</div>

	<footer>
		<article class="footerArticle">
			<h2>Подвал и контактная информация</h2>
		</article>
	</footer>
</body>
</html>
